version: 1
formatters:
  simple:
    format: '%(asctime)s %(name)s %(levelname)s %(filename)s %(funcName)s():%(lineno)d - %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
loggers:
  picdb:
    level: WARNING
    handlers: [console]
    propagate: no
  picdb.db:
    level: INFO
    handlers: [console]
    propagate: no
  picdb.ui:
    level: INFO
    handlers: [console]
    propagate: no
  picdb.config:
    level: WARNING
    handlers: [console]
    propagate: no
root:
  level: WARNING
  handlers: [console]
